<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
  </head>
  <body>
    <div id="getting-started"></div>
    <script type="text/javascript">
      $("#getting-started").countdown("2020/01/01", function(event) {
        $(this).text(event.strftime("%D days %H:%M:%S"));
      });
    </script>
  </body>
  <script src="./jquery.countdown.js"></script>
</html>
